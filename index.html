<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio - Szablon Lekcyjny</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Portfolio: Lidia Boruch</div>
            </nav>

            <button onclick="zmiana(this)" style="width: 100px; height: 100px;">Kliknij</button>

    </header>

    <section class="hero">
        <div class="container">
            <div class="avatar-placeholder">
                LB
            </div>

            <div class="subtitle">... in training</div>

                Jestem muzykiem i artystą, a czasem programistą.
            </p>
        </div>
    </section>

    <section class="my-interests">
        <div class="container">
            <div class="section-header">
                <h2>Czym się zajmuję?</h2>
                <p style="color: var(--text-muted)">Chodzeniem do 2 szkół na raz</p>
            </div>

            <div class="grid">
                <div class="card">
                    <h3>Hobby #1</h3>
                    <p>Tworzenie</p>
                </div>

                <div class="card">
                    <h3>Ulubiony Język</h3>

                </div>

                <div class="card">
                    <h3>Cel na przyszłość</h3>
                    <p>Zostać grafikiem i kompozytorem</p>

    <footer>
        <div class="container">
            <p>Projekt strony wykonany przez: <strong>Lidia Boruch</strong></p>
